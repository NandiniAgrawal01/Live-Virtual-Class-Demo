          <div class="container" style="border: 20px; padding-left:20%; padding-right: 20%;">
              <h2>Marks Details Form</h2>
              <form id="marksForm" action="LVC.html" method="post">
                  <div class="form-group">
                      <label for="maths">Maths:</label>
                      <input type="number" id="maths" name="maths" min="0" required>
                  </div>
                  <div class="form-group">
                      <label for="science">Science:</label>
                      <input type="number" id="science" name="science" min="0" required>
                  </div>
                  <div class="form-group">
                      <label for="english">English:</label>
                      <input type="number" id="english" name="english" min="0" required>
                  </div>
                  <div class="form-group">
                      <label for="result">Result:</label>
                      <input type="text" id="result" name="result" readonly>
                  </div>
                  <div class="form-group">
                      <label for="totalMarks">Total Marks:</label>
                      <input type="number" id="totalMarks" name="totalMarks" readonly>
                  </div>
                  <div class="form-group">
                      <label for="marks">Marks:</label>
                      <input type="text" id="marks" name="marks" readonly>
                  </div>
                  <button type="submit">Calculate</button>
              </form>
          </div>
      
          <script>
              document.getElementById('marksForm').addEventListener('submit', function(event) {
                  event.preventDefault();
                  const maths = parseInt(document.getElementById('maths').value);
                  const science = parseInt(document.getElementById('science').value);
                  const english = parseInt(document.getElementById('english').value);
                  const totalMarks = maths + science + english;
                  const result = totalMarks >= 150 ? 'Pass' : 'Fail';
                  document.getElementById('totalMarks').value = totalMarks;
                  document.getElementById('result').value = result;
                  document.getElementById('marks').value = `${maths} Maths, ${science} Science, ${english} English`;
              });
          </script>
